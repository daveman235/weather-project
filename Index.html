<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/JavaScript"></script>
	<link rel="stylesheet" href="style.css">

	<title>Current Weather</title>
</head>

<body>
	<h1>Current Weather</h1>

<form>
	<div class="form-group">
		<label for="formGroupExampleInput"></label>
		<input id="citysearch" type="text" class="form-control" placeholder="What's the temperature in ....">
		<p id="padding"></p>
		<button id="search" type="button" class="btn btn-primary">Search</button>
	</div>
</form>


<div id="weatherblurb"></div>

<div id="forecast-cards">
			<!-- <div class="row">
				<div class="col0">col</div>
				<div class="col1">col</div>
				<div class="col2">col</div>
				<div class="col3">col</div>
				<div class="col4">col</div>
		</div> -->
</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>	
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script id="currentweather-template" type="text/x-handlebars-template">
		<div class="currentWeatherData">
			<h3>{{temperature}}</h3>
			<h2>{{city}}</h2>
			<h4>{{condition}}</h4>
			<img src={{"icon"}} alt="icons">
		</div>
	</script>
	<script id="week-template" type="text/x-handlebars-template">	
		<div class="card-group">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">{{condition}}</h5>
					<img src={{"icon"}} }}class="card-img-top" alt="icon">
					<h3>{{temperature}}</h3>
					<h3>{{day}}</h3>
				</div>
			</div>
		</div>
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
